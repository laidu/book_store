<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>网上书城</title>
</head>

<body>
<div th:include="templates::head"></div>

<div id="content" class="wrap">
    <div class="list orderList">
        <table>
            <tr class="title">
                <th class="orderId">订单编号</th>
                <th class="createTime">下单时间</th>
                <th class="status">总价</th>
                <th>收货人</th>
            </tr>

            <tr th:each="order: ${orderList}">
                <td style="width:15%;text-align:center;" ><a th:text="${order.id}" th:href="@{/order/detail/}+${order.id}"></a></td>
                <td style="width:15%;text-align:center;" th:text="${order.buydate}">2011-04-11 06:36:21</td>
                <td style="width:20%;text-align:center;" th:text="${order.totalprice}">34.05</td>
                <td style="width:15%;text-align:center;" th:text="${order.receiver}">李强</td>
            </tr>

        </table>
    </div>
</div>
</body>
<div id="footer" class="wrap">
    网上书城 &copy; 版权所有
</div>
</html>
